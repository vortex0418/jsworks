<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건연산자 예제</title>
</head>
<body>
    <h2>짝수/홀수를 판별하는 프로그램</h2>
    <script>
        //짝수, 홀수를 판정하는 프로그램
        //입력
        let num = 11;
        let result;

        //연산
        result = (num % 2 == 0) ? "짝수입니다." : "홀수입니다.";

        //출력
        document.write("결과는 " + result)
    </script>
</body>
</html>
