<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
</head>
<body>
    <script>
        //5행 5열의 공간에 문자 출력하기
        for(let i = 1; i <= 5; i++){  //행
            for(let j = 1; j <= 5; j++){ //열
                document.write("*");
            }
            document.write('<br>'); //행바꿈(줄바꿈)
        }
        document.write('<br>');

        //삼각형 모양의 별 찍기
        for(let i = 1; i <= 5; i++){  //행
            for(let j = 1; j <= i; j++){ //열
                document.write("*");
            }
            document.write('<br>'); //행바꿈(줄바꿈)
        }
        document.write('<br>');

        //역삼각형 모양의 별찍기
        for(let i = 1; i <= 5; i++){  //행
            for(let j = 1; j <= 6 - i; j++){ //열
                document.write("*");
            }
            document.write('<br>'); //행바꿈(줄바꿈)
        }

        document.write('<br>');

        //역삼각형 모양의 별찍기
        for(let i = 1; i <= 5; i++){  //행
            for(let j = 5; j >= i; j--){ //열
                document.write("*");
            }
            document.write('<br>'); //행바꿈(줄바꿈)
        }

    </script>
</body>
</html>
