<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 예제</title>
    <script src="./js/jquery-3.6.0.js"></script>
</head>
<body>
    <p>나를 클릭하면 사라질 것이다.</p>
    <p class="text">Click Me Too!</p>
    <script>
        $(document).ready(function(){
            //click(), hide() 함수
            $('p').click(function(){ //실행 함수
                $(this).hide();  //자신 객체
            });

            $('.text').click(function(){
                $(this).hide();
            })
        });
    </script>
</body>
</html>
