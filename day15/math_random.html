<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 사용하기</title>
</head>
<body>
    <button onclick="getDice()">주사위</button>
    <p id="demo"></p>
    <script>
        //random()
        //주사위 구현
        function getDice(){
            let dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById("demo").innerHTML = dice;
        }

    </script>
</body>
</html>
