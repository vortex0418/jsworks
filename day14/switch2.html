<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case문 예제</title>
    <style>
        body{
            background: blue;
            text-align: center;
            color: rgb(228, 227, 227);
        }
        p{
            font-size: 2em;
            text-shadow: 1px 2px 2px #000;
            /* 가로 세로 번짐정도 색상*/
        }
        p strong{
            color: yellow;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <script>
        //1-마케팅, 2-개발, 3-디자인
        let session = prompt("관심 세션을 선택해 주세요", "1-마케팅, 2-개발, 3-디자인");

        switch(session){
            case '1': //프롬프트 입력창은 문자임.
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.");
                break;
            case '2':
                document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.");
                break;
            case '3':
                document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.");
                break;
            default:
                document.write("<p>세션이 없습니다.");
                break;
        }
    </script>
</body>
</html>
